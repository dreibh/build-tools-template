name: FreeBSD CI Tests

on:
  push:
    branches:
      - master
      - main
      - dreibh/github-actions

jobs:

  # #########################################################################
  # #### Build from Sources                                              ####
  # #########################################################################
  Build:

    # ###### Build matrix ###################################################
    strategy:
      matrix:
        include:
          # ====== FreeBSD ==================================================
          - label: "FreeBSD 15.0: Clang/x86_64"
            release: 15.0
            cc: clang
            cxx: clang++
          - label: "FreeBSD 14.3: Clang/x86_64"
            release: 14.3
            cc: clang
            cxx: clang++

    # ###### Build commands #################################################
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Test in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.release }}
          usesh: true
          run: |
            ASSUME_ALWAYS_YES=yes pkg install -y bash
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-setup   compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-install compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-build   compile


  # #########################################################################
  # #### Multi-Architecture Builds                                       ####
  # #########################################################################
  Architectures:
    # ###### Build matrix ###################################################
    strategy:
      matrix:
        include:
          # ====== FreeBSD ==================================================
          - label: "FreeBSD 15.0: Clang/ARMv8"
            release: 15.0
            architecture: aarch64
            cc: clang
            cxx: clang++
          - label: "FreeBSD 15.0: Clang/RISC-V"
            release: 15.0
            architecture: riscv64
            cc: clang
            cxx: clang++

    # ###### Build commands #################################################
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Test in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.release }}
          usesh: true
          run: |
            ASSUME_ALWAYS_YES=yes pkg install -y bash
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-setup   compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-install compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-build   compile
